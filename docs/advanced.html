<!DOCTYPE html>
<html>
  <head>
    <title>The Cardboard Computer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>The Cardboard Computer</h1>
      <nav>
        <a href=".">Basic</a>
        <a class="active-tab">Advanced</a>
      </nav>
    </header>
    <main>
      <figure id="problem">
        <span id="n1"></span>
        <span id="op"></span>
        <span id="n2"></span>
        <span id="eq"></span>
        <span id="n3"></span>
        <figcaption>
          Click, tap, or hit a key to continue
        </figcaption>
      </figure>
    </main>
    <aside>
      <figure id="sliderule">
        <svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
          <g id="sliderule-diagram">
            <g id="outer-wheel">
              <circle cx="500" cy="500" r="490" stroke="black" stroke-width="1" fill="white"/>
            </g>
            <g id="inner-wheel">
              <circle cx="500" cy="500" r="420" stroke="black" stroke-width="1" fill="#eeeeff"/>
            </g>
            <g id="cursor">
              <ellipse cx="500" cy="268"  rx="20" ry="232" fill-opacity="10%" fill="black" stroke="black" stroke-width="1"/>
              <line id="hairline" x1="500" x2="500" y1="36" y2="500" opacity="50%" stroke="#aa0000" stroke-width="1"/>
            </g>
            <g id="grommit">
              <circle cx="500" cy="500" r="30" fill="#aaaaaa"/>
              <circle cx="500" cy="500" r="10" stroke="black" stroke-width=".1" fill="#333333"/>
            </g>
          </g>
        </svg>
      </figure>
    </aside>
    <footer>
      <p>Started March 2024 by David Megginson, and released into the Public Domain.</p>
      <p>No rights reserved.</p>
      <p>Source code available at <a href="https://github.com/davidmegginson/cardboard-computer">https://github.com/davidmegginson/cardboard-computer</a>.</p>
    </footer>
    <script type="text/javascript" src="script.js">
    </script>
    <script type="text/javascript">
      window.onload = () => {
      draw(true);
      makeInteractive();
      };
    </script>
  </body>
</html>
