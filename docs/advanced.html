<!DOCTYPE html>
<html>
  <head>
    <title>The Cardboard Computer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="192x192" href="images/icon.png" />
  </head>
  <body>
    <header>
      <h1>The Cardboard Computer</h1>
      <nav>
        <a href=".">Basic</a>
        <a class="active-tab">Advanced</a>
        <a href="guide.html">Guide</a>
        <a href="templates.html">Templates</a>
      </nav>
    </header>
    <main>
      <figure id="problem" title="Randomly-generated math problem for the circular slide rule to solve.">
        <span id="question"></span>
        <p class="prompt">Click or tap, or hit a key to continue</p>
      </figure>
    </main>
    <aside>
      <figure id="sliderule" title="Interactive animation of an advanced circular slide rule solving problems.">
      </figure>
    </aside>
    <footer>
      <p>Started March 2024 by David Megginson, and released into the Public Domain.</p>
      <p>
        <a class="pdm" href="https://creativecommons.org/public-domain/cc0/">
          <img src="images/Public_Domain_Mark_button.svg" alt="Creative Commons Public Domain Mark" />
        </a>
        No rights reserved.
      </p>
      <p>Source code, feature requests, and bug reports: <a href="https://github.com/davidmegginson/cardboard-computer">https://github.com/davidmegginson/cardboard-computer</a>.</p>
    </footer>
    <script type="text/javascript" src="script.js">
    </script>
    <script type="text/javascript">
      window.onload = () => {
        let computer = new CardboardComputer("sliderule", {advanced: true});
        computer.makeInteractive();
      };
    </script>
  </body>
</html>
