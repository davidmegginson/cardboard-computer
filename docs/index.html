<!DOCTYPE html>
<html>
  <head>
    <title>The Cardboard Computer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Circular slide rule</h1>
    </header>
    <main>
      <figure id="problem">
        <span id="n1"></span>
        <span id="op"></span>
        <span id="n2"></span>
        <span id="eq"></span>
        <span id="n3"></span>
      </figure>
    </main>
    <aside>
      <figure id="sliderule">
        <svg id="sliderule-diagram" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
          <g id="outer-wheel">
            <circle cx="500" cy="500" r="490" stroke="black" stroke-width="1" fill="white"/>
            <g id="outer-unit-pointer">
              <circle cx="500" cy="40" r="20" fill="black"/>
              <text x="500" y="47.5" fill="white" class="label">10</text>
            </g>
            <g id="outer-special-values">
              <g id="outer-pi-pointer" transform="rotate(178.9743, 500, 500)">
                <text x="500" y="27.5" class="label" fill="#aaaaaa">π</text>
                <line x1="500" x2="500" y1="31" y2="80" stroke-dasharray="2 2" stroke="#aaaaaa"/>
              </g>
            </g>
          </g>
          <g id="inner-wheel">
            <circle cx="500" cy="500" r="420" stroke="black" stroke-width="1" fill="#eeeeff"/>
            <g id="inner-unit-pointer">
              <circle cx="500" cy="115" r="20" fill="black"/>
              <text x="500" y="122.5" fill="white" class="label">10</text>
            </g>
            <g id="inner-special-values">
              <g id="inner-pi-pointer" transform="rotate(178.9743, 500, 500)">
                <text x="500" y="132.5" class="label" fill="#aaaaaa">π</text>
                <line x1="500" x2="500" y1="80" y2="118" stroke-dasharray="2 2" stroke="#aaaaaa"/>
              </g>
            </g>
          </g>
          <g id="cursor">
            <ellipse cx="500" cy="268"  rx="20" ry="232" fill-opacity="10%" fill="black" stroke="black" stroke-width="1"/>
            <line id="hairline" x1="500" x2="500" y1="36" y2="500" opacity="50%" stroke="#aa0000" stroke-width="1"/>
          </g>
          <g id="grommit">
            <circle cx="500" cy="500" r="30" fill="#aaaaaa"/>
            <circle cx="500" cy="500" r="10" stroke="black" stroke-width=".1" fill="#333333"/>
          </g>
        </svg>
      </figure>
    </aside>
    <script type="text/javascript" src="script.js">
    </script>
  </body>
</html>
