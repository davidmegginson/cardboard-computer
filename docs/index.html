<!DOCTYPE html>
<html>
  <head>
    <title>The Cardboard computer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="calc-diagram.css" />
    <link rel="icon" type="image/png" sizes="192x192" href="images/e6b-icon.png" />
  </head>
  <body>
    <header>
      <h1>The Cardboard Computer</h1>
    </header>
    <main>
      <figure id="sliderule">
        <svg id="calc-face" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
          <g id="outer-wheel">
            <circle cx="500" cy="500" r="490" stroke="black" stroke-width="1" fill="white"/>
            <g id="outer-unit-pointer">
              <circle cx="500" cy="37.5" r="20" fill="black"/>
              <text x="500" y="45" fill="white" class="label">10</text>
            </g>
          </g>
          <g id="inner-wheel">
            <circle cx="500" cy="500" r="420" stroke="black" stroke-width="1" fill="#eeeeff"/>
            <g id="inner-unit-pointer">
              <circle cx="500" cy="115" r="20" fill="black"/>
              <text x="500" y="122.5" fill="white" class="label">10</text>
            </g>
            <g id="conversions" class="help">
              <foreignObject x="350" y="300" height="200" width="300">
                <p>A : 1 = C : D</p>
                <p>A ร D = C</p>
                <p>C รท D = A</p>
              </foreignObject>
            </g>
            <g id="conversions" class="help">
              <foreignObject x="350" y="550" height="200" width="300">
                <b>Metric:SAE conversion ratios</b>
                <table>
                  <thead>
                    <tr>
                      <th>From</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Kilometers to miles</td>
                      <td>16 : 10</td>
                    </tr>
                    <tr>
                      <td>Litres to gallons</td>
                      <td>37.8 : 10</td>
                    </tr>
                    <tr>
                      <td>Metres to Feet</td>
                      <td>10 : 32.8</td>
                    </tr>
                    <tr>
                      <td>Kilograms to pounds</td>
                      <td>10 : 22</td>
                    </tr>
                  </tbody>
                </table>
              </foreignObject>
            </g>
          </g>
          <g id="grommit">
            <circle cx="500" cy="500" r="30" fill="#aaaaaa"/>
            <circle cx="500" cy="500" r="10" stroke="black" stroke-width=".1" fill="#333333"/>
          </g>
        </svg>
      </figure>
    </main>
    <script type="text/javascript" src="calc-diagram.js">
    </script>
  </body>
</html>
